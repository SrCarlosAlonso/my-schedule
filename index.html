<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="preload" href="./src/assets/fonts/HuboSans.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
  <div id="app">
    <h1>My schedule </h1>
    <section id="schedule-wrapper">
      <form id="schedule-form">
        <!-- Header Section -->
        <div id="timer-header" class="row">
          <p id="timer-day"></p>
          <p id="timer-week"></p>
          <p id="timer-month"></p>
          <input type="date" id="timer-date">
        </div>

        <!-- Table Section -->
        <table id="schedule-table">

          <!-- Header -->
          <thead id="schedule-header">
            <tr>
              <th>Cliente</th>
              <th>Tarea</th>
              <th>Hora de inicio</th>
              <th>Hora de Fin</th>
              <th colspan="1">Min. Duración</th>
              <th>Hora Matemática</th>
            </tr>
          </thead>

          <!-- Body -->
          <tbody id="schedule-entries">

            <tr class="add-row">
              <td colspan="6" class="padding-s">
                <button type="button" id="schedule-add-row">+ Añadir nueva fila</button>
              </td>
            </tr>

          </tbody>

          <!-- Footer -->
          <tfoot id="schedule-footer">
            <tr id="schedule-total-row">
              <td colspan="5">Total</td>
              <td>
                <p id="schedule-total">0.00</p>
              </td>
            </tr>
            <tr>
              <td colspan="5" class="padding-s">
                <button type="submit" id="schedule-submit">Guardar</button>
              </td>
              <td colspan="3" class="padding-s">
                <button type="button" id="schedule-reset">Reset</button>
              </td>
            </tr>
          </tfoot>

        </table>
      </form>

    </section>
    <!-- Alerts goes here -->
    <div id="alert" class="success">
      <p>This is a alert</p>
      <button type="button" id="alert-close">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
